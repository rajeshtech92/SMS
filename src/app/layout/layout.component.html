
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div class="w3-panel w3-card  " style="margin-top: auto;"> <h1> Projects </h1></div>
<div class="col-12 d-flex justify-content-end flex-wrap">
  <div class="col-xl-2 col-lg-4 col-md-4 col-sm-12 mb-3" data-select2-id="4">
    <select id="projectStatus" class="form-control select2-hidden-accessible" name="drp_status"
      data-select2-id="projectStatus" tabindex="-1" aria-hidden="true">
      <option value="0" data-select2-id="7">All</option>
      <option value="4" data-select2-id="8">Archived</option>
      <option value="2" data-select2-id="9">Finished</option>
      <option value="1" selected="selected" data-select2-id="2">Ongoing</option>
      <option value="3" data-select2-id="10">OnHold</option>
    </select><span
      class="select2 select2-container select2-container--default select2-container--below select2-container--open"
      dir="ltr" data-select2-id="1" style="width: 100%;"><span class="selection"><span
          class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="true"
          tabindex="0" aria-disabled="false" aria-labelledby="select2-projectStatus-container"
          aria-owns="select2-projectStatus-results" aria-activedescendant="select2-projectStatus-result-dyhx-1">
            <span class="select2-selection__arrow" role="presentation"><b
              role="presentation"></b></span></span></span><span class="dropdown-wrapper"
        aria-hidden="true"></span></span>
  </div>
  <div class="col-xl-2 col-lg-4 col-md-4 col-sm-12 col-12 mb-3 pr-0">
    <input wire:model.debounce.100ms="search" type="search" class="form-control" name="name" placeholder="Search" id="search" [(ngModel)]="Search">
  </div>
</div>

<div class="w3-panel w3-card " > 
  <div class="col-12 col-md-6 col-lg-6 col-xl-4 extra-large | filter: Search" style=" margin-top: inherit;">
    <div class="livewire-card card shadow mb-5 rounded removeMarginX hover-card" >
      <div class="col-md-12">
        <div class="progress progress-bar-mini height-25 mt-2 project-progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" style="
                  width:100% ; background-color: #3F51B5">
          </div>
          <p class="project-progress-width-text text-white ">100.00
            %</p>
        </div>
      </div>
      <div class="card-header d-flex justify-content-between align-items-center pt-0 pr-3 pb-3 pl-3">
        <div class="d-flex">
          <!-- (<small class="text-primary">TESTWETW</small>)- -->
          <!-- <a href="https://infyprojects.infyom.com/client/projects/808"> -->
            <!-- <h4 class="text-primary card-report-name" routerLink="/project/test">Summary&Activity</h4> -->
            <button mat-button color="primary" class="text-primary card-report-name" routerLink="/project/test">Summary&Activity</button>
          <!-- </a> -->
        </div>
      </div>
      <div class="card-body pt-0 pl-3">
        <div>
          <span class="badge badge-primary text-uppercase projectStatus">Ongoing</span>
          <span class="float-right projectStatistics">
            <b>0 </b>
            <span>Pending Task(s) </span>
          </span>
        </div>
      </div>
      <div class="card-body d-flex justify-content-between align-items-center pt-0 pl-3 pb-2">
        <div class="d-inline-block">
          <img class="projectUserAvatar p-0"
            src="https://ui-avatars.com/api/?name=Aiden Bulter&amp;size=64&amp;rounded=true&amp;color=fff&amp;background=ffaa2e"
            title="Aiden Bulter">
        </div>
      </div>
    </div>
  </div>
  
</div>
