<mat-card class="example-card">
    <form class="form-horizontal" [formGroup]=" loginForm" (ngSubmit)="onSubmit()" style="text-align: center;">
      <mat-card-title>
      <h1 class="heading">Log In</h1>
        </mat-card-title> 
        <mat-card-content>
          <div class="form-group"
          style="text-align: -webkit-center;">
           <input type="email" class="form-control" id="inputEmail3"
            placeholder="Email or Username" formControlName="email"> 
            <i class="fa fa-user"></i> 
          </div>
        <div class="form-group help" style="text-align: -webkit-center;">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
            formControlName="password"> <i class="fa fa-lock"></i>
          </div> 
          <div class="button">
            <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Client Login</button>
            </div>
            <!-- <div class="log_footer">
              Not a member? <a routerLink="/sign-up">Signup now</a>
            </div> -->
      </mat-card-content>
        </form>
      </mat-card>
